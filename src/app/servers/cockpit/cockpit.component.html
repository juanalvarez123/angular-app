<div class="form-group row">
  <div class="col-sm-12">
    <label for="type">Type</label>
    <input type="text" id="type" [(ngModel)]="serverType" class="form-control"/>
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-12">
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="serverName" class="form-control"/>
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-12">
    <label for="content">Content</label>
    <input type="text" id="content" [(ngModel)]="serverContent" class="form-control"/>
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-12 text-right">
    <button class="btn btn-primary" (click)="onCreateServer()">Add new server</button>
  </div>
</div>
