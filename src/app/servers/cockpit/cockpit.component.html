<div class="form-group row">
  <div class="col-sm-12">
    <label for="type">Type</label>
    <input type="text" id="type" #serverType class="form-control"/>
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-12">
    <label for="name">Name</label>
    <input type="text" id="name" #serverName class="form-control"/>
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-12">
    <label for="content">Content</label>
    <input type="text" id="content" #serverContent class="form-control"/>
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-12 text-right">
    <button class="btn btn-primary" (click)="onCreateServer(serverType, serverName, serverContent)">Add new server</button>
  </div>
</div>
