<div class="form-group row">
  <div class="col-sm-12">
    <label>Id</label>
    <input type="text" [(ngModel)]="serverId" class="form-control" />
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-12">
    <label>Status</label>
    <input type="text" [(ngModel)]="serverStatus" class="form-control" />
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-12 text-right">
    <button class="btn btn-primary" (click)="onCreateServer()">Add new server</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <app-server></app-server>
    <app-server></app-server>
  </div>
</div>
